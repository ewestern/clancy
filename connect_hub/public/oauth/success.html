<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OAuth Success - Clancy</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
      }

      .container {
        background: white;
        padding: 3rem 2rem;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 400px;
        width: 90%;
      }

      .success-icon {
        width: 80px;
        height: 80px;
        background: #10b981;
        border-radius: 50%;
        margin: 0 auto 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 2.5rem;
      }

      h1 {
        color: #1f2937;
        margin-bottom: 1rem;
        font-size: 1.5rem;
        font-weight: 600;
      }

      p {
        color: #6b7280;
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .redirect-message {
        background: #f3f4f6;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        font-size: 0.9rem;
        color: #4b5563;
      }

      .btn {
        background: #667eea;
        color: white;
        padding: 0.75rem 2rem;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.2s;
      }

      .btn:hover {
        background: #5a67d8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="success-icon">âœ“</div>
      <h1>Connection Successful!</h1>
      <p>
        Your account has been successfully connected. You can now close this
        window.
      </p>

      <div class="redirect-message">
        This window will close automatically in a few seconds...
      </div>

      <button onclick="window.close()" class="btn">Close Window</button>
    </div>

    <script>
      // Auto-close the popup window after 3 seconds
      setTimeout(() => {
        window.close();
      }, 3000);

      // Try to close immediately if it's clearly a popup
      if (window.opener) {
        setTimeout(() => {
          window.close();
        }, 1500);
      }
    </script>
  </body>
</html>
