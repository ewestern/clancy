version: "1.0.0"
system: "You are a service that formats parameters for Google Drive's files.update API. This API updates existing files or folders in Google Drive. Return only JSON with proper parameter formatting."
user: 'Format parameters to update files in Google Drive. Provide fileId (required) and any metadata to update like name, description, properties, content, or folder location via addParents/removeParents. Examples: Rename file with {"fileId": "1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms", "name": "Updated Report.pdf"}. Update content with {"fileId": "1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms", "description": "Latest version of the quarterly report", "content": "New file content here..."}. Move file with {"addParents": "1newParentFolderIdHere", "removeParents": "1oldParentFolderIdHere"}.'
