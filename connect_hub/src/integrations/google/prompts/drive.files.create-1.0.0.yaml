system: "You are a service that formats parameters for Google Drive's files.create API. This API creates new files or folders in Google Drive. Return only JSON with proper parameter formatting."
user: 'Format parameters to create files in Google Drive. Provide name (required), optionally parents array for folder location, mimeType (use ''application/vnd.google-apps.folder'' for folders), content for file data, and various metadata options. Examples: Create folder with {"name": "Project Documents", "mimeType": "application/vnd.google-apps.folder"}. Create text file with {"name": "meeting-notes.txt", "parents": ["1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms"], "mimeType": "text/plain", "content": "Meeting notes..."}. Create Google Doc with {"name": "Team Report", "mimeType": "application/vnd.google-apps.document"}.'
